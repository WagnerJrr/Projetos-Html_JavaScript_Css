<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        
        img {
            width: 200px;
            height: 300px;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down {
            object-fit: scale-down;
        }
       
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: fill ;</code> (padrão)
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/maxresdefault.jpg" alt="" id="fill">
    </div> 
    <br>

    <code>object-fit: contain ;</code> (padrão)
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/maxresdefault.jpg" alt="" id="contain">
    </div> 
    <br>

    <code>object-fit: cover ;</code> (padrão)
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/maxresdefault.jpg" alt="" id="cover">
    </div> 
    <br>

    <code>object-fit: none ;</code> (padrão)
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/maxresdefault.jpg" alt="" id="none">
    </div> 
    <br>

    <code>object-fit: scale-down;</code> (padrão)
    <div>
        <img src="https://i.ytimg.com/vi/8BQR-E-P0pc/maxresdefault.jpg" alt="" id="scale-down">
    </div> 


</body>
</html>
