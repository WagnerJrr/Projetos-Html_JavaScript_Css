<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        .img1 {
            width: 700px;
            height: 200px;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 10px 10px 5px grey ; /*terceiro valor é o desfoque, e o quarto é a propagação da sombra*/
        }

        .img2 {
            width: 700px;
            height: 200px;
            margin: 20px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px grey);
        }

    </style>

</head>
<body>
 <h1>Propriedade <code>box-shadow</code></h1>
 
 <img class="img1" src="https://hermes.dio.me/users/company/3a52d6e3-a58c-4755-89c9-fbc093a8868f.png" alt="">
 <img class="img2" src="https://hermes.dio.me/users/company/3a52d6e3-a58c-4755-89c9-fbc093a8868f.png" alt="">

</body>
</html>
